<div style="width: 100%">
    <div class="content p-12">
        <h2 class="cssTieuDe">Quản lý lớp thi</h2>
         
        <div class="table-container">
            <div class="flex-row respRow">
                <div class="flex-row">
                <mat-form-field floatLabel="always" appearance="outline">
                    <mat-select >
                        <mat-option>
                            <ngx-mat-select-search class="filter" placeholderLabel="Tìm kiếm"
                                [formControl]="filterLopThi"></ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let item of filteredLopThi" [value]="item.name">
                            {{item.view}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                </div>
                <div class="row">
                <button pButton pRipple label="Tạo mới lớp thi" pTooltip="Tạo mới lớp thi" icon="pi pi-plus" class="p-button-success mr-2" (click)="openDialogAdd()"></button>
            </div>
            </div>

            <p-card class="card-item" header="{{item.name}}" *ngFor="let item of dataTable"   styleClass="p-card-shadow" >
                <!-- <ng-template pTemplate="header">
                    <img alt="Card" src="assets/showcase/images/usercard.png">
                </ng-template> -->
                <ng-template pTemplate="abc">
                    Thời gian mở : {{item.startTime | date:'dd/MM/yyyy h:mm a'}} &#160;  <span style="color: red;">*</span>  Thời gian kết thúc {{item.endTime | date:'dd/MM/yyyy h:mm a'}}
                </ng-template>
                <p>Số lượng sinh viên : {{item.numberOfStudents }} &#160; <span style="color: red;">*</span> Số câu hỏi : {{item.numberOfQuestions}} </p>
      
                <ng-template pTemplate="footer">
                    <p-button label="Update" icon="pi pi-cog" class="p-button-rounded p-button-rounded"   (click)="openDialogUpdate(item)"></p-button>
                    <p-button label="Delete" icon="pi pi-times" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}" (click)="deleteExam(item)"></p-button>
                </ng-template>
            </p-card>
