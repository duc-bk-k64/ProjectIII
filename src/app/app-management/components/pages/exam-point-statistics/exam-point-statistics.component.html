
<p-toast></p-toast>
    <p-table #dt2 [value]="listSV" [(selection)]="listSVSelected" [globalFilterFields]="['name','mssv']"  responsiveLayout="scroll" [rows]="10"  [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" selectionMode="multiple" [rowHover]="true" dataKey="id">
        <ng-template pTemplate="caption">
            <div class="flex">
                <!-- <span>
                     <button pButton pRipple icon="pi pi-lock-open" pTooltip="Active application" class="p-button-rounded p-button-success mr-2" ></button>
                     <button pButton pRipple icon="pi pi-lock" pTooltip="Deactivate application" class="p-button-rounded p-button-warning" ></button>
                </span> -->
                <h3 >Danh sách sinh viên ({{listSV.length}})</h3>
                <!-- <span class="p-icon-left ml-auto">
                    <button pButton pRipple label="Thêm sinh viên" pTooltip="Thêm sinh viên" icon="pi pi-plus" class="p-button-success mr-2" (click)="openDialogAdd()"></button>
                </span>
                     -->
               
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div >
                        Họ và tên
                        <p-columnFilter type="text" field="content"  display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div>
                      Điểm
                        <p-columnFilter type="text" field="score" display="menu"></p-columnFilter>
                    </div>
                </th>
               
                <th style="width: 3rem">
                </th>
                <th style="width: 3rem">
                </th>
            </tr>
    
        </ng-template>
        <ng-template pTemplate="body" let-obj>
            <tr  [class]="obj.hightlightClass">
               
                <td>{{obj.student.fullname}}</td>
                <td>{{obj.score}}</td>
                
               
            </tr>
    
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4">No data to display</td>
            </tr>
        </ng-template>
        </p-table>
