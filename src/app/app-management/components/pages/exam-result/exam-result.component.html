    <div class="col-12 lg:col-6 xl:col-9">
        <div class="card">            
            <div class="flex align-items-center justify-content-center mb-8 mt-4" style="font-size: 2.5em">
               <b>{{examName}}</b>
            </div >
            <div class="grid">
                <div style="display: flex;justify-content: space-between;width: 100%;">
               <h4 style="font-size: 20px;display: block;"> Bài làm của &nbsp; <b>{{studentName}} </b></h4>
               <h4 style="font-size: 20px;display: block"> Điểm: &nbsp;
                    <b style="color: '#3CA6B9';" >
                     <div   *ngIf="studentScore != -1;then content else other_content"> </div>
                        <ng-template #content> {{studentScore.toFixed(1)}} /10.0</ng-template>
                        <ng-template #other_content>{{(numberOfTrueAnswer/numberOfQuestions*10).toFixed(1)}}</ng-template>
                    </b>
                </h4>
            </div>
                <div class ="col-12" *ngFor="let question of questions;  index as i" 
                    style="font-size: 1.0em; border-radius: 8px; border-width: 2px; border-style: solid;margin-bottom: 10px;" 
                    [ngStyle]="question.is_correct?{'background-color': '#cfe5db', 'border-color':'#459C75'} : {'background-color': '#f7dadf','border-color':'#D54561'}"
                >
                    <label for="question" style="font-weight: bold;">Question {{i+1}}</label>
                    <p id="question" style="font-weight: bold;">{{question.content}} </p>
                    <div *ngIf="question.images" class="grid">
                        <div class="col-8">
                            <p-image [src]="question.images" alt="Image"  [preview]="true"></p-image>
                        </div>
                    </div>
                    <div class="grid" *ngIf="question.type=='SINGLE_SELECT'">
                        <div *ngFor="let answer of question.answerDTOs" class="p-field-checkbox col-3">
                            <p-radioButton [disabled]="true" [id]="answer.id"  [value] = "answer.id" [(ngModel)] = "listAnswer[i]"  ></p-radioButton>
                            <label [for]="answer.id"> {{answer.content}}</label>
                        </div>
                    </div>
                    <div class="grid" *ngIf="question.type=='MULTI_SELECT'">
                        <div *ngFor="let answer of question.answerDTOs" class="p-field-checkbox col-3">
                            <p-checkbox [id]="answer.id" [disabled]="true" [value] = "answer.id" [(ngModel)] = "listAnswer[i]"  ></p-checkbox>
                            <label [for]="answer.id"> {{answer.content}}</label>
                        </div>
                    </div>
                    <div  *ngIf="question.type  == 'FILL_IN_BLANK'">
                        <input type="text"  [disabled]="true" pInputText   [(ngModel)]="listAnswer[i]"  placeholder="Answer" />
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
